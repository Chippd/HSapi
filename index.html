<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sampling HubSpot's API</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row heading-row">
			<div class="col-md-4 col-md-offset-2 col-lg-5 text-center col-lg-offset-1">
				<h1 id="result">Enter your car's registration</h1>
			</div>
		</div>	
		<div class="row form-row">
			<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-2 text-center col-lg-5 col-lg-offset-1">
				<form role="form" class="form-inline" onsubmit="return handleRegSubmit()" id="regForm">
				  <div class="form-group">
				    <input type="text" class="form-control" id="vehReg" placeholder="reg number">
				  </div>
				  <button type="submit" class="btn btn-primary">Send</button>
			  </form>
			  <form role="form" class="form-inline" onsubmit="return handleEmailSubmit()" id="emailForm">
				  <h3>Enter your email and we'll be in touch with a quote!</h3>
				  <div class="form-group">
				    <input type="email" class="form-control" id="email" placeholder="your email">
				  </div>
				  <button type="submit" class="btn btn-primary">Send me a quote</button>
			  </form>
			  <img src="img/gears.svg" alt="gear loading animation" id="gearLoader">
			</div>
		</div>
	</div>
	

	<script>
		
	function handleRegSubmit() {
		//hide form 
		$("#regForm").hide();

		// show loader
		$("#gearLoader").show()

		// capture reg entered
		var reg = $('#vehReg').val();
		console.log("reg is:", reg);


		// Build JSON object for request body
		var body = {"reg": reg};

		// Send to Motorcheck api
		$.post( "/reglookup", body, function( data ) {

			// Handle response
			console.log(data);

			var vehicle = data.response.vehicle;
			var resultString = vehicle.year_of_manufacture + " " + vehicle.make + " " + vehicle.model + " - " + vehicle.body; 


		  $( "#result" ).html(resultString);

		  // hide loader
			$("#gearLoader").hide();

			// show email form
			$('#emailForm').show();

		})
		.fail(function(response) {

			// there was an error
		   console.log(response);

			// hide loader
			$("#gearLoader").hide();

			// show regForm again
			$("#regForm").show();

			if(response.status == 404){
				alert('Reg number does not match ant vehicle')
			} else {
				alert('There was an error, please try again');
			}
		   
		});


		// prevent default submit behaviour
		return false
		
	}

	// Handle email submit
	function handleEmailSubmit() {


		var url = "https://forms.hubspot.com/uploads/form/v2/632486/70f10f66-1f7a-4e9b-9d01-98ba6b375ce4?";

		//hide form 
		$("#emailForm").hide();

		// show loader
		$("#gearLoader").show()

		// capture reg entered
		var email = $('#email').val();
		var carDetails = $('#result').text();
		// console.log("details is:", email, carDetails);

		// build url
		url += "email="+encodeURIComponent(email);

		url += "&car_details="+encodeURIComponent(carDetails);

		console.log(url)


		// Send to HubSpot api
		$.post( url, function( data ) {

			console.log(data)
		})
		.fail(function(response) {

			// there was an error
		   console.log(response);

			// hide loader
			$("#gearLoader").hide();

			// show regForm again
			$("#emailForm").show();

		   
		});


		// prevent default behaviour
		return false
		
	}



	</script>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
