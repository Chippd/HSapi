<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sampling HubSpot's API</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row heading-row">
			<div class="col-md-4 col-md-offset-2 col-lg-3 text-center">
				<h1>Enter your car's registration</h1>
			</div>
		</div>	
		<div class="row form-row">
			<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-2 text-center col-lg-3 col-lg-offset-2">
				<form role="form" class="form-inline" onsubmit="return handleRegSubmit()" id="regForm">
				  <div class="form-group">
				    <input type="text" class="form-control" id="vehReg" placeholder="reg number">
				  </div>
				  <button type="submit" class="btn btn-primary">Send</button>
			  </form>
			  <img src="img/gears.svg" alt="gear loading animation" id="gearLoader">
			</div>
		</div>
		<div class="row results-row">
			<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-2 text-center col-lg-3 col-lg-offset-2" id="result">
			</div>
		</div>
	</div>
	

	<script>
		
	function handleRegSubmit() {
		//hide form 
		$("#regForm").hide();

		// show loader
		$("#gearLoader").show()

		// capture reg entered
		var reg = $('#vehReg').val();
		console.log("reg is:", reg);


		// Build JSON object for request body
		var body = {"reg": reg};

		// Send to Motorcheck api
		$.post( "/reglookup", body, function( data ) {

			// Handle response
			console.log(data);
			
			var vehicle = data.response.vehicle;
			var resultString = vehicle.year_of_manufacture + " " + vehicle.make + " " + vehicle.model + " - " + vehicle.body; 


		  $( "#result" ).html(resultString);

		  // hide loader
			$("#gearLoader").hide()

		})
		.fail(function(response) {

			// there was an error
		   console.log(response);

			// hide loader
			$("#gearLoader").hide();

			// show regForm again
			$("#regForm").show();

			if(response.status == 404){
				alert('Reg number does not match ant vehicle')
			} else {
				alert('There was an error, please try again');
			}
		   
		});


		// prevent default behaviour
		return false
		
	}



	</script>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
